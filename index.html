.glow {

.glow:before {
content: "";

left: 50%;

position: absolute;
width: 999px;
height: 999px;

  #000,
  #402fb5 5%,

  #000 50%,
  #cf30aa 60%,
  #000 87%
);
/* change speed here */
animation: rotate 4s 0.3s linear infinite;
transition: all 2s;
}

@keyframes rotate {
100% {
  transform: translate(-50%, -50%) rotate(450deg);
}
}
@keyframes leftright {
0% {
  transform: translate(0px, 0px);

}

49% {
  transform: translate(250px, 0px);
  opacity: 0;
}
80% {

}

100% {

}
